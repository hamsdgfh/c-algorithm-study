name: Auto update README index (grouped raw/clean + recent)

on:
  push:
    branches: [ "main" ]
    paths:
      - "baekjoon/**"
      - "programmers/**"
      - "swea/**"
      - ".github/workflows/auto-readme.yml"
      - "README.md"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    env:
      LANG: C.UTF-8
      LC_ALL: C.UTF-8

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate grouped index (collapsible + robust sort)
        shell: bash
        run: |
          set -euo pipefail

          echo "[DEBUG] Listing directories..."
          find baekjoon    -maxdepth 4 -print 2>/dev/null || true
          find programmers -maxdepth 4 -print 2>/dev/null || true
          find swea        -maxdepth 4 -print 2>/dev/null || true

          link_if() { # $1 = path, $2 = label
            if [ -f "$1" ]; then
              printf '[%s](%s)' "$2" "$1"
            fi
          }

          # ì¸ë±ìŠ¤ì— í¬í•¨í•  ë‹¨ì¼ íŒŒì¼ í™•ì¥ì (í•„ìš”ì‹œ ì¶”ê°€/ì‚­ì œ)
          EXTS='\( -name "*.c" -o -name "*.cpp" -o -name "*.cc" -o -name "*.py" -o -name "*.java" -o -name "*.js" -o -name "*.ts" -o -name "*.kt" -o -name "*.rs" -o -name "*.go" \)'

          list_grouped() {
            local ROOT=$1    # baekjoon / programmers / swea
            local LABEL=$2   # Baekjoon / Programmers / SW Expert Academy
            local PREFIX=$3  # Tier/Level í‘œê¸°ìš© í…ìŠ¤íŠ¸(í‘œê¸°ë§Œ, ë¡œì§ì—” ì˜í–¥ ì—†ìŒ)

            [ -d "$ROOT" ] || { echo "## $LABEL"; echo "- (ì•„ì§ ì—†ìŒ)"; echo; return 0; }
            echo "## $LABEL"

            # ê·¸ë£¹(í‹°ì–´/ë ˆë²¨) ëª©ë¡ ìˆ˜ì§‘: ë””ë ‰í† ë¦¬ì™€ íŒŒì¼ ê²½ë¡œ ì–‘ìª½ì—ì„œ 2ë²ˆì§¸ ì„¸ê·¸ë¨¼íŠ¸ë¥¼ ëª¨ì•„ ìœ ë‹ˆí¬ ì •ë ¬
            mapfile -t GROUPS  < <(find "$ROOT" -type d -mindepth 2 -maxdepth 3 -printf '%P\n' 2>/dev/null | awk -F/ 'NF>=2{print $1}' | LC_ALL=C sort -u || true)
            mapfile -t GROUPS2 < <(find "$ROOT" -type f -mindepth 1 -maxdepth 3                    2>/dev/null | awk -F/ 'NF>=2{print $2}' | LC_ALL=C sort -u || true)
            GROUPS=($(printf "%s\n" "${GROUPS[@]}" "${GROUPS2[@]}" | sed '/^$/d' | LC_ALL=C sort -u || true))

            if [ "${#GROUPS[@]}" -eq 0 ]; then
              echo "- (ì•„ì§ ì—†ìŒ)"
              echo
              return 0
            fi

            for g in "${GROUPS[@]}"; do
              # ê·¸ë£¹ ë‚´ í•­ëª© ìˆ˜
              count=$(
                { find "$ROOT/$g" -type d -mindepth 1 -maxdepth 2 2>/dev/null; \
                  eval find "$ROOT/$g" -type f -mindepth 0 -maxdepth 2 $EXTS 2>/dev/null; } \
                | wc -l | tr -d ' '
              )

              # ì ‘ê¸° ì‹œì‘
              echo "<details><summary><strong>${g}</strong> <sub>(${count})</sub></summary>"
              echo

              # í´ë”í˜• ë¬¸ì œë“¤: ROOT/g/<ë¬¸ì œ> ë˜ëŠ” ROOT/g/<ë¶„ë¥˜>/<ë¬¸ì œ>
              while IFS= read -r d; do
                [ -z "${d:-}" ] && continue
                title="$(basename "$d")"
                raw_link="$(link_if "$d/raw.c" raw || true)"
                clean_link="$(link_if "$d/clean.c" clean || true)"
                note_link="$(link_if "$d/note.md" note || true)"
                out=""; dot=""
                [ -n "$raw_link" ]   && { out="$raw_link";              dot=" â€¢ "; }
                [ -n "$clean_link" ] && { out="${out}${dot}$clean_link"; dot=" â€¢ "; }
                [ -n "$note_link" ]  && { out="${out}${dot}$note_link"; }
                printf -- "- **[%s](%s)** â€” %s\n" "$title" "$d" "${out:-ì—†ìŒ}"
              done < <(find "$ROOT/$g" -type d -mindepth 1 -maxdepth 2 2>/dev/null | LC_ALL=C sort || true)

              # ë‹¨ì¼ íŒŒì¼í˜•: ROOT/g/*.<ext>
              while IFS= read -r f; do
                [ -z "${f:-}" ] && continue
                name="$(basename "$f")"
                printf -- "- [%s](%s)\n" "$name" "$f"
              done < <(eval find "$ROOT/$g" -type f -mindepth 0 -maxdepth 2 $EXTS 2>/dev/null | LC_ALL=C sort || true)

              echo
              echo "</details>"
              echo
            done
          }

          {
            list_grouped baekjoon "Baekjoon" "Tier"
            list_grouped programmers "Programmers" "Level"
            list_grouped swea "SW Expert Academy" "Level"
          } > _AUTO_INDEX.md

          echo "=== _AUTO_INDEX.md (preview top) ==="
          sed -n '1,120p' _AUTO_INDEX.md || true

      - name: Generate recent commits (last 10)
        shell: bash
        run: |
          set -euo pipefail
          REPO_URL="${GITHUB_SERVER_URL:-https://github.com}/${GITHUB_REPOSITORY}"
          # ë¬¸ì œ í´ë”ë“¤ë§Œ ì§‘ê³„
          git log --date=short --pretty=format:'- %ad Â· %s ([%h]('"$REPO_URL"'/commit/%H))' -n 10 -- baekjoon programmers swea > _RECENT.md || true
          if [ ! -s _RECENT.md ]; then
            echo "- (ìµœê·¼ ë³€ê²½ ì—†ìŒ)" > _RECENT.md
          fi
          echo "=== _RECENT.md ==="
          cat _RECENT.md

      - name: Update README between markers (robust + quick filters header)
        shell: bash
        run: |
          set -euo pipefail

          START="<!-- AUTO-INDEX:START -->"
          END="<!-- AUTO-INDEX:END -->"
          RSTART="<!-- RECENT:START -->"
          REND="<!-- RECENT:END -->"

          # ì• ë‹¨ê³„ì—ì„œ ë§Œë“  íŒŒì¼ì„ ë®ì–´ì“°ì§€ ì•ŠìŒ
          [ -f _AUTO_INDEX.md ] || : > _AUTO_INDEX.md
          [ -f _RECENT.md ]     || : > _RECENT.md

          REPO_URL="${GITHUB_SERVER_URL:-https://github.com}/${GITHUB_REPOSITORY}"

          # README ê¸°ë³¸ ê³¨ê²© + ìƒë‹¨ í€µ í•„í„°/ë‹¨ì¶•í‚¤
          if [ ! -f README.md ]; then
            {
              printf "%s\n" "# C Algorithm Study"
              printf "\n"
              printf "%s\n" "### ğŸ” Quick Filters & âŒ¨ï¸ Shortcuts"
              printf "%s\n" "- **ê²€ìƒ‰ ë‹¨ì¶•í‚¤**: \`/\` ê²€ìƒ‰ í¬ì»¤ìŠ¤, \`t\` íŒŒì¼ íƒìƒ‰ê¸°, \`g\`â†’\`i\` ì´ìŠˆë¡œ ì´ë™"
              printf "%s\n" "- **ì–¸ì–´ë³„ ë¹ ë¥¸ ê²€ìƒ‰**: [C](%s/search?q=extension%%3Ac+path%%3Abaekjoon+OR+path%%3Aprogrammers+OR+path%%3Aswea) Â· [C++](%s/search?q=extension%%3Acpp) Â· [Python](%s/search?q=extension%%3Apy) Â· [Java](%s/search?q=extension%%3Ajava)" "$REPO_URL" "$REPO_URL" "$REPO_URL" "$REPO_URL"
              printf "%s\n" "- **í´ë”ë³„ ë¹ ë¥¸ ê²€ìƒ‰**: [Baekjoon](%s/search?q=path%%3Abaekjoon) Â· [Programmers](%s/search?q=path%%3Aprogrammers) Â· [SWEA](%s/search?q=path%%3Aswea)" "$REPO_URL" "$REPO_URL" "$REPO_URL"
              printf "\n"
              printf "%s\n" "## ğŸ†• ìµœê·¼ ì—…ë°ì´íŠ¸ (ìë™)"
              printf "%s\n" "$RSTART"
              printf "%s\n" "- (ìµœê·¼ ë³€ê²½ ì—†ìŒ)"
              printf "%s\n" "$REND"
              printf "\n"
              printf "%s\n" "## ğŸ—‚ï¸ ë¬¸ì œ ëª©ë¡ (ìë™ ìƒì„±)"
              printf "%s\n" "$START"
              printf "%s\n" "_ìë™ìœ¼ë¡œ ìƒì„±ë©ë‹ˆë‹¤. í‹°ì–´/ë ˆë²¨ë³„ ì ‘ê¸° ì§€ì›_"
              printf "%s\n" "$END"
            } > README.md
          fi

          # ìƒë‹¨ Quick Filters & Shortcuts ë¸”ë¡ ì—†ìœ¼ë©´ ì‚½ì…
          if ! grep -q "Quick Filters & .*Shortcuts" README.md; then
            tmp_head="$(mktemp)"
            {
              printf "%s\n" "### ğŸ” Quick Filters & âŒ¨ï¸ Shortcuts"
              printf "%s\n" "- **ê²€ìƒ‰ ë‹¨ì¶•í‚¤**: \`/\` ê²€ìƒ‰ í¬ì»¤ìŠ¤, \`t\` íŒŒì¼ íƒìƒ‰ê¸°, \`g\`â†’\`i\` ì´ìŠˆë¡œ ì´ë™"
              printf "%s\n" "- **ì–¸ì–´ë³„ ë¹ ë¥¸ ê²€ìƒ‰**: [C](%s/search?q=extension%%3Ac+path%%3Abaekjoon+OR+path%%3Aprogrammers+OR+path%%3Aswea) Â· [C++](%s/search?q=extension%%3Acpp) Â· [Python](%s/search?q=extension%%3Apy) Â· [Java](%s/search?q=extension%%3Ajava)" "$REPO_URL" "$REPO_URL" "$REPO_URL" "$REPO_URL"
              printf "%s\n" "- **í´ë”ë³„ ë¹ ë¥¸ ê²€ìƒ‰**: [Baekjoon](%s/search?q=path%%3Abaekjoon) Â· [Programmers](%s/search?q=path%%3Aprogrammers) Â· [SWEA](%s/search?q=path%%3Aswea)" "$REPO_URL" "$REPO_URL" "$REPO_URL"
              printf "\n"
            } > "$tmp_head"
            awk -v ins="$(sed 's/[&/\]/\\&/g' "$tmp_head")" '
              NR==1{print;next}
              NR==2{print ins}
              {print}
            ' README.md > README.tmp && mv README.tmp README.md
            rm -f "$tmp_head"
          fi

          # ë§ˆì»¤ ë³´ì •
          grep -qF "$RSTART" README.md || printf "\n## ğŸ†• ìµœê·¼ ì—…ë°ì´íŠ¸ (ìë™)\n%s\n- (ìµœê·¼ ë³€ê²½ ì—†ìŒ)\n%s\n" "$RSTART" "$REND" >> README.md
          grep -qF "$REND"   README.md || echo "$REND" >> README.md
          grep -qF "$START"  README.md || printf "\n## ğŸ—‚ï¸ ë¬¸ì œ ëª©ë¡ (ìë™ ìƒì„±)\n%s\n_ìë™ìœ¼ë¡œ ìƒì„±ë©ë‹ˆë‹¤. í‹°ì–´/ë ˆë²¨ë³„ ì ‘ê¸° ì§€ì›_\n%s\n" "$START" "$END" >> README.md
          grep -qF "$END"    README.md || echo "$END" >> README.md

          # ìµœê·¼ ì—…ë°ì´íŠ¸ ì¹˜í™˜
          awk -v s="$RSTART" -v e="$REND" '
            BEGIN{p=1}
            $0 ~ s { print; system("cat _RECENT.md"); p=0; next }
            $0 ~ e { p=1 }
            p { print }
          ' README.md > README.tmp && mv README.tmp README.md

          # ì¸ë±ìŠ¤ ì¹˜í™˜
          awk -v s="$START" -v e="$END" '
