name: Auto update README index (grouped raw/clean)

on:
  push:
    branches: [ "main" ]    # ê¸°ë³¸ ë¸Œëœì¹˜ëª…ì´ ë‹¤ë¥´ë©´ ìˆ˜ì •í•˜ì„¸ìš” (ì˜ˆ: master)
    paths:
      - "baekjoon/**"
      - "programmers/**"
      - ".github/workflows/auto-readme.yml"
      - "README.md"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    env:
      LANG: C.UTF-8
      LC_ALL: C.UTF-8

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate grouped index
        shell: bash
        run: |
          set -euo pipefail

          echo "[DEBUG] Listing directories for BOJ/PGS..."
          find baekjoon -maxdepth 3 -print 2>/dev/null || true
          find programmers -maxdepth 3 -print 2>/dev/null || true

          link_if() {
            # $1 = path, $2 = label
            if [ -f "$1" ]; then
              printf '[%s](%s)' "$2" "$1"
            fi
          }

          list_grouped_boj() {
            [ -d baekjoon ] || return 0
            echo "## Baekjoon"
            local found=0
            # í´ë”í˜•: baekjoon/<Tier>/<ë¬¸ì œí´ë”>/
            #   ì˜ˆ: baekjoon/Bronze_III/2884_ì•ŒëŒì‹œê³„/{raw.c,clean.c,note.md}
            while IFS= read -r d; do
              tier="$(echo "$d" | awk -F/ '{print $2}')"
              prob="$(basename "$d")"

              local raw_link clean_link note_link out dot
              raw_link="$(link_if "$d/raw.c" raw || true)"
              clean_link="$(link_if "$d/clean.c" clean || true)"
              note_link="$(link_if "$d/note.md" note || true)"
              out=""
              dot=""

              if [ -n "$raw_link" ]; then out="$raw_link"; dot=" â€¢ "; fi
              if [ -n "$clean_link" ]; then out="${out}${dot}$clean_link"; dot=" â€¢ "; fi
              if [ -n "$note_link" ]; then out="${out}${dot}$note_link"; fi

              # í‘œì‹œìš© í‹°ì–´ (Bronze_III -> Bronze III)
              pretty_tier="$(echo "$tier" | sed 's/_/ /g')"

              printf -- "- **[%s](%s)** _(Tier: %s)_ â€” %s\n" "$prob" "$d" "$pretty_tier" "${out:-ì—†ìŒ}"
              found=1
            done < <(find baekjoon -type d -mindepth 2 -maxdepth 2 | sort)

            # ë‹¨ì¼ íŒŒì¼í˜•ë„ í•¨ê»˜ ì§€ì›: baekjoon/<Tier>/*.c
            while IFS= read -r f; do
              tier="$(echo "$f" | awk -F/ '{print $2}')"
              pretty_tier="$(echo "$tier" | sed 's/_/ /g')"
              name="$(basename "$f")"
              printf -- "- [%s](%s) _(Tier: %s)_\n" "$name" "$f" "$pretty_tier"
              found=1
            done < <(find baekjoon -type f -mindepth 2 -maxdepth 2 -name '*.c' | sort)

            [ "$found" -eq 1 ] || echo "- (ì•„ì§ ì—†ìŒ)"
            echo
          }

          list_grouped_pgs() {
            [ -d programmers ] || return 0
            echo "## Programmers"
            local found=0
            # í´ë”í˜•: programmers/LevelX/<ë¬¸ì œí´ë”>/
            #   ì˜ˆ: programmers/Level2/ê¸°ëŠ¥ê°œë°œ/{raw.c,clean.c,note.md}
            while IFS= read -r d; do
              level="$(echo "$d" | awk -F/ '{print $2}')"
              title="$(basename "$d")"

              local raw_link clean_link note_link out dot
              raw_link="$(link_if "$d/raw.c" raw || true)"
              clean_link="$(link_if "$d/clean.c" clean || true)"
              note_link="$(link_if "$d/note.md" note || true)"
              out=""
              dot=""

              if [ -n "$raw_link" ]; then out="$raw_link"; dot=" â€¢ "; fi
              if [ -n "$clean_link" ]; then out="${out}${dot}$clean_link"; dot=" â€¢ "; fi
              if [ -n "$note_link" ]; then out="${out}${dot}$note_link"; fi

              pretty_level="$(echo "$level" | sed 's/Level//')"
              printf -- "- **[%s](%s)** _(Level: %s)_ â€” %s\n" "$title" "$d" "$pretty_level" "${out:-ì—†ìŒ}"
              found=1
            done < <(find programmers -type d -mindepth 2 -maxdepth 2 | sort)

            # ë‹¨ì¼ íŒŒì¼í˜•ë„ í•¨ê»˜ ì§€ì›: programmers/LevelX/*.c
            while IFS= read -r f; do
              level="$(echo "$f" | awk -F/ '{print $2}')"
              pretty_level="$(echo "$level" | sed 's/Level//')"
              name="$(basename "$f")"
              printf -- "- [%s](%s) _(Level: %s)_\n" "$name" "$f" "$pretty_level"
              found=1
            done < <(find programmers -type f -mindepth 2 -maxdepth 2 -name '*.c' | sort)

            [ "$found" -eq 1 ] || echo "- (ì•„ì§ ì—†ìŒ)"
            echo
          }

          {
            list_grouped_boj
            list_grouped_pgs
          } > _AUTO_INDEX.md

          echo "=== _AUTO_INDEX.md ==="
          cat _AUTO_INDEX.md

      - name: Update README between markers
        shell: bash
        run: |
          set -euo pipefail
          START="<!-- AUTO-INDEX:START -->"
          END="<!-- AUTO-INDEX:END -->"

          # README ì—†ìœ¼ë©´ ê¸°ë³¸ ê³¨ê²© ìƒì„±
          if [ ! -f README.md ]; then
            cat > README.md <<'EOF'
# C Algorithm Study

## ğŸ“š ë¬¸ì œ ëª©ë¡ (ìë™ ìƒì„±)

<!-- AUTO-INDEX:START -->

_ìë™ìœ¼ë¡œ ìƒì„±ë©ë‹ˆë‹¤. ë¬¸ì œ í´ë”ë§Œ ì¶”ê°€í•˜ì„¸ìš”._

<!-- AUTO-INDEX:END -->
EOF
          fi

          # ë§ˆì»¤ í™•ì¸
          grep -q "$START" README.md
          grep -q "$END" README.md

          # ë§ˆì»¤ ì‚¬ì´ë¥¼ _AUTO_INDEX.mdë¡œ ì¹˜í™˜
          awk -v s="$START" -v e="$END" 'BEGIN{p=1}
            $0 ~ s {print; system("cat _AUTO_INDEX.md"); p=0; next}
            $0 ~ e {p=1}
            p {print}
          ' README.md > README.new

          mv README.new README.md
          rm -f _AUTO_INDEX.md

      - name: Commit & push if changed
        shell: bash
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes in README."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs(readme): auto-update grouped index"
          git push
